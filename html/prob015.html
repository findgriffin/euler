<h4>Lattice paths</h4>

<p>Starting in the top left corner of a 2<img src="images/symbol_times.gif" width="9" height="9" alt="&times;" border="0" style="vertical-align:middle;" />2 grid, and only being able to move to the right and down, there are exactly 6 routes to the bottom right corner.</p>
<div style="text-align:center;">
<img src="project/images/p_015.gif" alt="" />
</div>
<p>How many such routes are there through a 20<img src="images/symbol_times.gif" width="9" height="9" alt="&times;" border="0" style="vertical-align:middle;" />20 grid?</p>
